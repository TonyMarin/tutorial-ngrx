                <img src="assets/cargando.gif" alt="Cargando..." style="width: 100px;"/>
            </span>
        </h1>

        <h2>{{ contadorHtmlApp$ | async }}</h2>
    </div>
</div>

        <button class="btn btn-info" (click)="decrementar()">Decrementar</button>
    </div>
</div>

<hr/>

<div class="row text-center">
    <div class="col">
        <app-hijo></app-hijo>
    </div>
</div>
